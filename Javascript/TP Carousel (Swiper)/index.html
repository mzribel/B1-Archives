<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper Carousel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="img/placeholder_1.jpg" alt=""></div>
      <div class="swiper-slide"><img src="img/placeholder_2.jpg" alt=""></div>
      <div class="swiper-slide"><img src="img/placeholder_3.jpg" alt=""></div>
      <div class="swiper-slide"><img src="img/placeholder_4.jpg" alt=""></div>
      <div class="swiper-slide"><img src="img/placeholder_5.jpg" alt=""></div>
      <div class="swiper-slide"><img src="img/placeholder_6.jpg" alt=""></div>
      <div class="swiper-slide"><img src="img/placeholder_7.jpg" alt=""></div>
      <div class="swiper-slide"><img src="img/placeholder_8.jpg" alt=""></div>
      <div class="swiper-slide"><img src="img/placeholder_9.jpg" alt=""></div>
      <div class="swiper-slide"><img src="img/placeholder_10.jpg" alt=""></div>
    </div>
    <div class="swiper-pagination"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
